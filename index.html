<!DOCTYPE html>
<html>
  <head>
    <title>Zoom</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>

  <body>
    <header>
      <!--HEADER-->
      <div class="header-container">
        <button><i class="fas fa-film"></i> Speaker View</button>
        <button><i class="fas fa-expand-arrows-alt"></i></button>
      </div>
    </header>

    <main>
      <div class="main-container">
        <!--PREVIOUS PAGE ARROW-->
        <div class="participants-page page-previous">
          <button><i class="fas fa-caret-left"></i></button>
          <div class="page-number">1/2</div>
        </div>

        <!--PARTICIPANTS-->
        <div class="participants-container">
          <div class="participant">
            <img src="img/img1.png" alt="">
            <div class="participant-name"><i class="fas fa-microphone-alt-slash"></i> Elizabeth Swan</div>
          </div>

          <div class="participant">
            <img src="img/img2.png" alt="">
            <div class="participant-name">Josh Witty</div>
          </div>

          <div class="participant">
            <img src="img/img3.jpg" alt="">
            <div class="participant-name"><i class="fas fa-microphone-alt-slash"></i> John Mensik</div>
          </div>

          <div class="participant">
            <img src="img/img4.jpg" alt="">
            <div class="participant-name"><i class="fas fa-microphone-alt-slash"></i> Tamara Pitts</div>
          </div>

          <div class="participant">
            <img src="img/img5.jpg" alt="">
            <div class="participant-name"><i class="fas fa-microphone-alt-slash"></i> Angeline Huynhy</div>
          </div>

          <div class="participant">
            <img src="img/img6.jpg" alt="">
            <div class="participant-name">Heather Jarret</div>
          </div>

          <div class="participant">
            <img src="img/img7.png" alt="">
            <div class="participant-name"><i class="fas fa-microphone-alt-slash"></i> Winston Twu</div>
          </div>

          <div class="participant">
            <img src="img/img8.jpg" alt="">
            <div class="participant-name"><i class="fas fa-microphone-alt-slash"></i> James Desmond</div>
          </div>

          <div class="participant">
            <img src="img/img9.jpg" alt="">
            <div class="participant-name"><i class="fas fa-microphone-alt-slash"></i> Huey Le</div>
          </div>

          <div class="participant">
            <img src="img/img10.jpg" alt="">
            <div class="participant-name"><i class="fas fa-microphone-alt-slash"></i> George Bassil</div>
          </div>
          
          <div class="participant">
            <img src="img/img11.jfif" alt="">
            <div class="participant-name"><i class="fas fa-microphone-alt-slash"></i> John Poje</div>
          </div>

          <div class="participant">
            <img src="img/img12.jpg" alt="">
            <div class="participant-name"><i class="fas fa-microphone-alt-slash"></i> Brian McIntvre</div>
          </div>

          <div class="participant">
            <img src="img/img13.jpg" alt="">
            <div class="participant-name"><i class="fas fa-microphone-alt-slash"></i> The Rock</div>
          </div>

          <div class="participant">
            <img src="img/img14.jpg" alt="">
            <div class="participant-name">Deadpool</div>
          </div>

          <div class="participant">
            <img src="img/img15.jpg" alt="">
            <div class="participant-name"><i class="fas fa-microphone-alt-slash"></i> Greta Thunberg</div>
          </div>

          <div class="participant">
            <img src="img/img16.jpg" alt="">
            <div class="participant-name"><i class="fas fa-microphone-alt-slash"></i> Mitchel Mayes</div>
          </div>

          <div class="participant">
            <img src="img/img17.jpg" alt="">
            <div class="participant-name"><i class="fas fa-microphone-alt-slash"></i> Shari Clare</div>
          </div>

          <div class="participant">
            <img src="img/img18.jpg" alt="">
            <div class="participant-name"><i class="fas fa-microphone-alt-slash"></i> Jenny Eggimann</div>
          </div>

          <div class="participant">
            <img src="img/img19.png" alt="">
            <div class="participant-name"><i class="fas fa-microphone-alt-slash"></i> Subriah Esharc</div>
          </div>

          <div class="participant">
            <img src="img/img20.jfif" alt="">
            <div class="participant-name"><i class="fas fa-microphone-alt-slash"></i> Rob Rinsky</div>
          </div>            
        </div>

        <!--NEXT PAGE ARROW-->
        <div class="participants-page page-next">
          <button><i class="fas fa-caret-right"></i></button>
          <div>1/2</div>
        </button>
        </div>
    </main>

    <!--FOOTER-->
    <footer>
      <div class="footer-container">
        <div class="footer-section">

          <button class="footer-button">
            <i class="fas fa-microphone"></i>
            <div class="">Mute</div>
            <i class="fas fa-chevron-up"></i>
          </button>
          

          <button class="footer-button">
            <i class="fas fa-video"></i>
            <div>Stop Video</div>
            <i class="fas fa-chevron-up"></i>
          </button>
        </div>
      
        <div class="footer-section">

          <button class="footer-button">
            <i class="fas fa-user-plus"></i>
            <div>Invite</div>
          </button>

          <button class="footer-button">
            <i class="fas fa-user-friends"></i>
            <div>Manage Participants</div>
          </button>

          <button class="footer-button">
            <i class="fas fa-poll"></i>
            <div>Polling</div>
          </button>

          <button class="footer-button">
            <i class="fas fa-share-square"></i>
            <div>Share Screen</div>
            <i class="fas fa-chevron-up"></i>
          </button>
          
          

          <button class="footer-button">
            <i class="fas fa-comment-dots"></i>
            <div>Chat</div>
          </button>

          <button class="footer-button">
            <i class="fas fa-circle"></i>
            <div>Record</div>
          </button>

          <button class="footer-button">
            <i class="fas fa-th-large"></i>
            <div>Breakout Rooms</div>
          </button>

          <button class="footer-button">
            <i class="fas fa-ellipsis-h"></i>
            <div>More</div>
          </button>
        </div>

        <!--END MEETING-->
        <div class="footer-section">
          <button class="footer-button exit">
            <div>End Meeting</div>
          </button>
        </div>
      </div>
    </footer>
  </body>
</html>
